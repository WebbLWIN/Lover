<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #ffe6e6, #fff0f5);
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center; /* vertical center */
    align-items: center;     /* horizontal center */
    text-align: center;
}

/* Hearts background */
.hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
    z-index: -1; /* hearts behind everything */
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    transform: rotate(45deg);
    animation: float 6s infinite ease-in;
    opacity: 0.7;
}
.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
}
.heart::before {
    top: -10px;
    left: 0;
}
.heart::after {
    left: -10px;
    top: 0;
}
@keyframes float {
    0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) scale(1.5) rotate(45deg);
        opacity: 0;
    }
}

/* Title */
h1 {
    font-family: 'Pacifico', cursive;
    font-size: 50px;
    color: #ff4d6d;
    margin-bottom: 20px;
    z-index: 1;
}

/* Frame box */
.frame {
    background: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    text-align: center;
    z-index: 1;
    animation: fadeIn 1s ease-in-out;
}

.frame img {
    width: 300px;
    height: 300px;
    border-radius: 15px;
    object-fit: cover;
}

.frame button, 
.frame input[type="button"] {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.2s ease;
}
.frame button:hover,
.frame input[type="button"]:hover {
    transform: scale(1.1);
}
.frame a {
    color: white;
    text-decoration: none;
}

@media (max-width: 480px) {
    h1 {
        font-size: 10vw;
    }
    .frame img {
        width: 150px;
        height: 150px;
    }
}
@keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
}

</style>
</head>
<body>
<div class="hearts" id="hearts"></div>

<h1>Happy Birthday, My Girl üéÇ‚ù§Ô∏è</h1>

<div class="frame">
    <img src="Photo/love.JPG" alt="Love">
    <p>I have a letter for You</p>
    <h3>Do you want to read it?</h3>
    <button><a href="sure.html">Sure</a></button>
    <input type="button" value="Sorry" onclick="window.location.href='sorry.html'">
</div>

<script>
function createHearts() {
  const heartsContainer = document.getElementById("hearts");
  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
}
createHearts();
</script>
</body>
</html>
