<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retry Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6e6, #fff0f5);
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Frame styling */
    .frame {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      text-align: center;
      position: relative;
      z-index: 1;
      animation: fadeIn 1s ease-in-out;
    }

    .frame img {
      width: 100%;
      max-width: 250px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }

    .frame h2 {
      font-size: 20px;
      color: #ff4d6d;
      margin: 10px 0 20px;
    }

    /* Button styling */
    input[type="button"] {
      background: #ff4d6d;
      border: none;
      color: #fff;
      font-size: 18px;
      padding: 12px 25px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255,77,109,0.4);
    }

    input[type="button"]:hover {
      background: #e63950;
      transform: scale(1.05);
    }

    input[type="button"]:active {
      transform: scale(0.97);
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 480px) {
      .frame h2 {
        font-size: 16px;
      }
      input[type="button"] {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="frame">
    <img src="Photo/photo_2024-12-21_21-33-42.jpg" alt="Love Photo">
    <h2>Awww... Please give me a chance ü•∫‚ù§Ô∏è</h2>
    <input type="button" value="Retry Please!!" onclick="window.location.href='HBD.html'">
  </div>
  
  <script>
function createHearts() {
  const heartsContainer = document.getElementById("hearts");
  setInterval(() => {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heartsContainer.appendChild(heart);
    setTimeout(() => {
      heart.remove();
    }, 6000);
  }, 300);
}
createHearts();
</script>
  </script>
</body>
</html>
